<section class="job-search">
	<div class="container">
		<input type="text" placeholder="job title" />
		<button>Find jobs</button>
	</div>
	<div class="filters">
		<select name="" id="">
			<option selected="true" value="" disabled>Technologies</option>
			<option value="">All</option>
			<option *ngFor="let tech of jobTecnologies" value="{{ tech }}">
				{{ tech }}
			</option>
		</select>
		<select name="" id="">
			<option selected="true" value="" disabled>Salary</option>
			<option value="">All</option>
			<option value="">< 5000 PLN</option>
			<option value="">5000 - 10 000 PLN</option>
			<option value="">10 000 - 20 000 PLN</option>
			<option value="">> 20 000 PLN</option>
		</select>
		<select name="" id="">
			<option selected="true" value="" disabled>Experience Level</option>
			<option value="">All</option>
			<option value="">Intern</option>
			<option value="">Junior</option>
			<option value="">Mid</option>
			<option value="">Senior</option>
		</select>
		<select name="" id="">
			<option selected="true" value="" disabled>Location</option>
			<option value="">All</option>
			<option
				*ngFor="let location of jobLocations"
				value="{{ location }}"
			>
				{{ location }}
			</option>
		</select>
		<select name="" id="">
			<option selected="true" value="" disabled>Remote</option>
			<option value="">All</option>
			<option value="">Yes</option>
			<option value="">No</option>
			<option value="">Partly-remote</option>
		</select>
	</div>
</section>
