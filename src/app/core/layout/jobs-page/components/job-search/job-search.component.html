<section class="job-search" (change)="displayResetBtn()">
	<div class="container">
		<input
			type="text"
			placeholder="job title"
			[(ngModel)]="jobFilters.title"
		/>
	</div>
	<div class="filters" (change)="this.filterJobs()">
		<select name="" id="" [(ngModel)]="jobFilters.technologies">
			<option selected="true" value="all" disabled>Technologies</option>
			<option value="all">All</option>
			<option *ngFor="let tech of jobTecnologies" [value]="tech">
				{{ tech }}
			</option>
		</select>
		<select name="" id="" [(ngModel)]="jobFilters.salary">
			<option selected="true" value="all" disabled>Salary</option>
			<option value="all">All</option>
			<option
				[value]="checkSalaryValues(salary)"
				*ngFor="let salary of jobSalaries"
			>
				{{ salary }}, {{ checkSalaryValues(salary) }}
			</option>
			<!-- <option value="0">< 5000 PLN</option>
			<option value="1">5000 - 10 000 PLN</option>
			<option value="2">10 000 - 20 000 PLN</option>
			<option value="3">> 20 000 PLN</option> -->
		</select>
		<select name="" id="" [(ngModel)]="jobFilters.exp_level">
			<option selected="true" value="all" disabled>
				Experience Level
			</option>
			<option value="all">All</option>
			<option [value]="exp" *ngFor="let exp of jobExpLevels">
				{{ exp }}
			</option>
		</select>
		<select name="" id="" [(ngModel)]="jobFilters.location">
			<option selected="true" value="all" disabled>Location</option>
			<option value="all">All</option>
			<option *ngFor="let location of jobLocations" [value]="location">
				{{ location }}
			</option>
		</select>
		<select name="" id="" [(ngModel)]="jobFilters.remote" [value]="null">
			<option selected="true" value="all" disabled>Remote</option>
			<option value="all">All</option>
			<option [value]="remote" *ngFor="let remote of jobRemotes">
				{{ remote }}
			</option>
		</select>
		<button *ngIf="this.change" class="reset" (click)="reset()">
			reset filters
		</button>
	</div>
</section>
